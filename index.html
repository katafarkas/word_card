<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script defer type="module" src="js/script.js"></script>
    <title>Word cards</title>
  </head>
  <body>
    <div class="container">
      <div class="select">
        <select name="categorys" id="categorys" placeholder="Select the category...">
          <option value="pets">Pets</option>
          <option value="the-days-of-the-week">The days of the week</option>
          <option value="family">Family</option>
        </select>
      </div>
      <div class="cards">
        <button class="wrong" onclick="loadRandomWord()">
          <i class="bi bi-x"></i>
        </button>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <span id="hu-span">Vombat</span>
            </div>
            <div class="flip-card-back">
              <span id="eng-span">Wombat</span>
            </div>
          </div>
        </div>
        <button class="right" onclick="loadRandomWord()">
          <i class="bi bi-check2"></i>
        </button>
      </div>
    </div>
  </body>
</html>
